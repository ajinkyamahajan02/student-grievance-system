<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Grievance</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">


    <style>
        /* MAIN HTML */

* {
    font-family: 'Nunito';
    scroll-behavior: smooth;
}

h1 {
    color: blue;
}

.hr {
    max-width: 90%;
    border: solid 1.5px;
    margin: 2%;
}


html {
    overflow-x: hidden;
    scroll-behavior: smooth;
}

html::-webkit-scrollbar {
    width: 0.4rem;
}

html::-webkit-scrollbar-track {
    background: rgb(0, 0, 0);
}

html::-webkit-scrollbar-thumb {
    background: rgb(102, 102, 102);
}

    </style>
</head>
<body>



    <div class="container" style="max-width: 700px;">
        <br><br>
        <br><br>

        <form action="/grievance" name="new_grievance" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">
                    Title:
                </label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Enter Title Here" required>
            </div><br>
            <div class="form-group">
                <label for="desc">Description: </label>
                <input type="text" name="desc" id="desc" class="form-control" placeholder="Enter Description Here" required>
            </div><br>
{#            <div class="form-group">#}
{#                <label for="phone">Attachments: </label>#}
{#                <input type="file" name="attachments" id="attachments" class="form-control">#}
{#            </div>#}

            <br>
            <br>
            <div class="form-group text-center">
                <center>
                    <input type="Submit" value="Send Query" name="submit_grievance" class="btn btn-success" id="submit-btn">
                </center>
                <center><input type="reset" value="Reset Form" class="btn btn-danger" style="margin-top: 2%;">
                </center>

            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
